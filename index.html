<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/a3276603f4.js" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <title>Huddle Landing Page with Single Intro</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.svg" width="200px" alt="Logo">
    </div>

    <div class="content">
      <div class="image">
        <img class="responsive" src="images/illustration-mockups.svg" width="670px" alt="Illustration Image">
      </div>

      <div class="paragraphs">
        <h1>Build The Community Your Fan Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>

    <div class="footer">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

  </div>
</body>

</html>
